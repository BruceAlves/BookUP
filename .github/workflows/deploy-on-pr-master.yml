name: CI Build on PR to Master

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_AWS_BUCKET_NAME: ${{ secrets.VITE_AWS_BUCKET_NAME }}
      VITE_AWS_REGION: ${{ secrets.VITE_AWS_REGION }}
      VITE_AWS_ACCESS_KEY_ID: ${{ secrets.VITE_AWS_ACCESS_KEY_ID }}
      VITE_AWS_SECRET_ACCESS_KEY: ${{ secrets.VITE_AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: üì• Checkout reposit√≥rio
        uses: actions/checkout@v3

      - name: üê≥ Instalar Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: üß™ Subir containers para teste
        run: |
          docker-compose up -d --build
          docker-compose ps

      - name: ‚úÖ Testar se containers em execu√ß√£o
        run: |
          docker ps
          curl -f http://localhost:5259/swagger/index.html || exit 1

      - name: üßπ Derrubar containers ap√≥s teste
        if: always()
        run: docker-compose down
